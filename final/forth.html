<!DOCTYPE html>
<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" defer></script>
<script src="bearwalk2.js" defer></script></head>

<style>
    .container {
        position: relative;
        width: 100%;
    }


    .container img {
        width: 100%;
        height: auto;
    }


    .container .imgbg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 100;
    }
    .container .beargirl {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 100;
    }


</style>

<body>
    <div class="container">
        <img src="img/house.png" >
        <img class = imgbg  src="img/travelBG.png" >
        <img class = beargirl src="img/beargirl.png" >
        <img class = imgbg  src="img/traveltree.png" >
        <img class = imgbg  src="img/.png" >
      </div>      



</body>
</html>
